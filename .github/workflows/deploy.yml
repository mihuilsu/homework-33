name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# –î–æ–∑–≤–æ–ª—è—î GitHub Pages —á–∏—Ç–∞—Ç–∏ –∑ main
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. –ö–ª–æ–Ω—É–≤–∞–Ω–Ω—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
      - name: Checkout
        uses: actions/checkout@v4

      # 2. –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π
      - name: Install dependencies
        run: npm ci

      # 4. –ó–±—ñ—Ä–∫–∞ –ø—Ä–æ—î–∫—Ç—É
      - name: Build project
        run: npm run build

      # 5. –ö–æ–º—ñ—Ç–∏–º–æ dist –Ω–∞–∑–∞–¥ –≤ main
      - name: Commit dist to main
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist -f
          git diff --staged --quiet || git commit -m "ü§ñ Auto-build: Update dist folder"
          git push